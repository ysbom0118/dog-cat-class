<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cat & Dog Classifier</title>
    <!-- Use Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    
    <main class="container">
        <header>
            <h1><span class="highlight">Cat</span> vs <span class="highlight">Dog</span></h1>
            <p>이미지를 업로드하면 고양이인지 강아지인지 알려드립니다.</p>
        </header>
        
        <div class="glass-card upload-section" id="drop-area">
            <input type="file" id="file-input" accept="image/jpeg, image/png, image/jpg" hidden>
            <div class="upload-content">
                <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
                <h3>여기로 이미지를 드래그 앤 드롭 하세요</h3>
                <p>또는</p>
                <button class="btn primary" id="browse-btn">파일 찾기</button>
            </div>
            <!-- Image Preview Area -->
            <div class="preview-content hidden" id="preview-area">
                <img id="image-preview" src="" alt="Preview">
                <div class="action-buttons">
                    <button class="btn secondary" id="reset-btn">취소</button>
                    <button class="btn primary" id="predict-btn">분석하기</button>
                </div>
            </div>
        </div>

        <div class="glass-card result-section hidden" id="result-area">
            <div class="loader hidden" id="loader">
                <div class="spinner"></div>
                <p>AI가 이미지를 뚫어져라 보는 중...</p>
            </div>
            <div class="result-content hidden" id="result-content">
                <div class="prediction-badge" id="prediction-badge">
                    <span id="prediction-text">Dog</span>
                </div>
                <div class="confidence-bar-container">
                    <div class="confidence-label">
                        <span>확신도 (Confidence)</span>
                        <span id="confidence-text">98%</span>
                    </div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" id="confidence-fill"></div>
                    </div>
                </div>
            </div>
            <div class="error-content hidden" id="error-content">
                <p class="error-text" id="error-text">오류가 발생했습니다.</p>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
